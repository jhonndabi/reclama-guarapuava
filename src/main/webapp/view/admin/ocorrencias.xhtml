<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pretty="http://ocpsoft.com/prettyfaces">

    <ui:define name="content">
        <p:messages/>
        
        <div class="container">
            <artigle>
                <header class="center-align">
                    <h3>Listagem de OcorrÃªncias</h3>
                </header>

                <div class="divider"></div>
                
                <p:dataTable var="occurrence" value="#{occurrenceBean.findAll()}" paginator="true" >
                    <p:column headerText="Nome do Problema">
                        <h:outputText value="#{occurrence.problem.name}" /> 
                    </p:column>
                    
                    <p:column headerText="Bairro">
                        <h:outputText value="#{occurrence.neighborhood.name}" /> 
                    </p:column>

                    <p:column headerText="Categoria">
                        <h:outputText value="#{occurrence.category.name}" />
                    </p:column>
                    
                    <p:column headerText="">
                        <f:view>
                            <pretty:link mappingId="occurrence" class="btn">
                                <f:param value="#{occurrence.id}"/>
                                <f:view>Detalhes</f:view>
                            </pretty:link>
                        </f:view>
                    </p:column>
                    
                    <p:column headerText="">
                        <f:view>
                            <h:form>
                                <h:commandLink action="#{occurrenceBean.delete(occurrence)}" value="remover" class="btn red"/>
                            </h:form>
                        </f:view>
                    </p:column>
                </p:dataTable>
            </artigle>
        </div>
    </ui:define>
</ui:composition>
