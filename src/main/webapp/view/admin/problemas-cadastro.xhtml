<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns = "http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <p:messages></p:messages>
        
        <div class="container">
            <div class="row">
                <h:form>
                    <h2 style="text-align: center">√Årea administrativa!</h2>
                    <p style="text-align: center">Cadastro de problemas!</p>

                    <div class="row">
                        <div class="input-field col s12">
                            <h:inputText id="problem" value="#{problemBean.problem.name}"></h:inputText>
                            <h:outputLabel for="problem">Informe o problema</h:outputLabel>
                        </div>
                    </div>

                    <div class="row">
                        <h:commandButton action="#{problemBean.persist()}" class="waves-effect waves-light btn" value="Registrar problema"></h:commandButton>
                    </div>

                    <div class="row">
                        <div class="col s12">
                            <p:dataTable var="problem" value="#{problemBean.findAll()}" paginator="true" rows="5">
                                <p:column headerText="Id">
                                    <h:outputText value="#{problem.id}" />
                                </p:column>

                                <p:column headerText="Nome">
                                    <h:outputText value="#{problem.name}" />
                                </p:column>

                                <p:column headerText="">
                                    <div class="row center">
                                        <div class="col s12 ">
                                            <h:commandLink action="#{problemBean.edit(problem)}" class="waves-effect waves-light btn blue darken-3 white-text">
                                                <i class="material-icons">mode_edit</i>
                                            </h:commandLink>                                    
                                        </div>
                                        <div class="col s12">                                    
                                            <h:commandLink action="#{problemBean.delete(problem)}" class="waves-effect waves-light btn red darken-3 white-text">
                                                <i class="material-icons">delete_forever</i>
                                            </h:commandLink>
                                        </div>
                                    </div>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
