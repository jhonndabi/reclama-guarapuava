<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <p:messages/>

        <h:form>
            <h2 style="text-align: center">Área administrativa!</h2>
            <p style="text-align: center">Cadastro de ocorrencias</p>

            <h:panelGrid id = "panel2" columns = "1" border = "0" columnClasses="col1, col2"  cellpadding = "25" cellspacing = "0"  style="width: 600px; padding-left: 400px">
                <p:outputLabel for="end" value="Informe o nome da categoria a ser cadastrada:" style="width: 300px" />
                <p:inputText id="end" value="#{problemBean.problem.name}" required="true" style="width: 300px"  />
                <p:commandButton value="Gravar" id="nonAjax" actionListener="#{problemBean.persist()}" ajax="false" />
            </h:panelGrid>

            <div class="row">
                <div class="col s6">
                    <p:dataTable var="problem" value="#{problemBean.problemList}" paginator="true" rows="5">
                        <p:column headerText="Id">
                            <h:outputText value="#{problem.id}" />
                        </p:column>

                        <p:column headerText="Nome">
                            <h:outputText value="#{problem.name}" />
                        </p:column>

                        <p:column headerText="">
                            <div class="row center">
                                <div class="col s12 ">
                                    <h:commandLink action="#{problemBean.edit(problem)}" class="waves-effect waves-light btn blue darken-3 white-text">
                                        <i class="material-icons">mode_edit</i>
                                    </h:commandLink>
                                </div>
                                <div class="col s12">
                                    <h:commandLink action="#{problemBean.delete(problem)}" class="waves-effect waves-light btn red darken-3 white-text">
                                        <i class="material-icons">delete_forever</i>
                                    </h:commandLink>
                                </div>
                            </div>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
