
<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <p:messages/>

        <div class="container">
            <div class="row">
                <h:form>
                    <h2 style="text-align: center">√Årea administrativa!</h2>
                    <p style="text-align: center">Cadastro de Bairros</p>

                    <div class="row">
                        <div class="input-field col s12">
                            <h:inputText id="neighborhood" value="#{neighborhoodBean.neighborhood.name}"></h:inputText>
                            <h:outputLabel for="neighborhood">Informe o bairro</h:outputLabel>
                        </div>
                    </div>

                    <div class="row">
                        <h:commandButton action="#{neighborhoodBean.persist()}" class="waves-effect waves-light btn" value="Registrar Bairro"></h:commandButton>
                    </div>

                    <div class="row">
                        <div class="col s12">
                            <p:dataTable var="neighborhood" value="#{neighborhoodBean.findAll()}" paginator="true" rows="5">
                                <p:column headerText="Id">
                                    <h:outputText value="#{neighborhood.id}" />
                                </p:column>

                                <p:column headerText="Nome">
                                    <h:outputText value="#{neighborhood.name}" />
                                </p:column>

                                <p:column headerText="">
                                    <div class="row center">
                                        <div class="col s12 ">
                                            <h:commandLink action="#{categoryBean.edit(neighborhood)}" class="waves-effect waves-light btn blue darken-3 white-text">
                                                <i class="material-icons">mode_edit</i>
                                            </h:commandLink>
                                        </div>
                                        <div class="col s12">
                                            <h:commandLink action="#{categoryBean.delete(neighborhood)}" class="waves-effect waves-light btn red darken-3 white-text">
                                                <i class="material-icons">delete_forever</i>
                                            </h:commandLink>
                                        </div>
                                    </div>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                </h:form>
            </div><!--div.row-->
        </div><!--div.container-->
    </ui:define>

</ui:composition>
