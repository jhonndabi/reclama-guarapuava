<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui"
                >

    <ui:define name="content">
        <p:messages></p:messages>
        
        <div class="container">
            <div class="row">
                
                <h:form class="col s12">
                    <h2 style="text-align: center">Nos conte o problema</h2>
                    <p style="text-align: center">Quanto mais informações mais rapido o problema será resolvido</p>
                    
                    <div class="row">
                        <div class="input-field col s12">
                            <h:selectOneMenu id="occurrence-category" value="#{occurrenceBean.categoryId}">
                                <f:selectItem itemValue="" itemLabel="Selecione uma categoria"></f:selectItem>
                                <f:selectItems var="category" value="#{categoryBean.findAll()}" itemValue="#{category.id}" itemLabel="#{category.name}"/>
                            </h:selectOneMenu>
                            
                            <h:outputLabel for="occurrence-category">Categoria</h:outputLabel>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="input-field col s12">
                            <h:selectOneMenu id="occurrence-problem" value="#{occurrenceBean.problemId}">
                                <f:selectItem itemValue="" itemLabel="Selecione um problema"></f:selectItem>
                                <f:selectItems var="problem" value="#{problemBean.findAll()}" itemValue="#{problem.id}" itemLabel="#{problem.name}"/>
                            </h:selectOneMenu>
                            
                            <h:outputLabel for="occurrence-problem">Informe o problema</h:outputLabel>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="input-field col s6">
                            <h:inputText id="occurrence-address" value="#{occurrenceBean.occurrence.address}"></h:inputText>
                            <h:outputLabel for="occurrence-address">Informe o endereço da ocorrência</h:outputLabel>
                        </div>
                        
                        <div class="input-field col s6">
                            <h:selectOneMenu id="occurrence-neighborhood" value="#{occurrenceBean.neighborhoodId}">
                                <f:selectItem itemValue="" itemLabel="Selecione um Bairro"></f:selectItem>
                                <f:selectItems var="neighborhood" value="#{neighborhoodBean.findAll()}" itemValue="#{neighborhood.id}" itemLabel="#{neighborhood.name}"/>
                            </h:selectOneMenu>
                            
                            <h:outputLabel for="occurrence-neighborhood">Bairro</h:outputLabel>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="input-field col s12">
                            <h:inputTextarea id="occurrence-description" class="materialize-textarea" value="#{occurrenceBean.occurrence.description}"></h:inputTextarea>
                            <h:outputLabel for="occurrence-description">Descreva o problema</h:outputLabel>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>Envie uma foto da ocorrência</span>
                                <input type="file"/>
                            </div>
                            <div class="file-path-wrapper">
                                <input id="occurrence-img" class="file-path validate" type="text"/>
                            </div>
                        </div>
                    </div>
                    
                    <div class="center">
                        <h:commandButton action="#{occurrenceBean.persist()}" value="Publicar" class="waves-effect waves-light btn"></h:commandButton>
                    </div>
                    
                </h:form><!--h:form -->
            </div><!-- div.row -->
        </div><!--div.container-->
        
    </ui:define>

</ui:composition>
