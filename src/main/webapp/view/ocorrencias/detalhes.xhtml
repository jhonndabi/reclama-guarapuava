<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns = "http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <p:messages></p:messages>

        <h:form>

            <h:panelGrid id = "panel2" columns = "1" border = "0" columnClasses="col1, col2"  cellpadding = "25" cellspacing = "0"  style="width: 600px; padding-left: 400px">
                <p:outputLabel for="end" value="Digite um comentario sobre a ocorrencia:" style="width: 300px" />
                <p:inputText id="end" value="#{commentBean.comment.description}" required="true" style="width: 300px"  />
                <p:commandButton value="Comentar" id="nonAjax" actionListener="#{commentBean.persist()}" ajax="false" />
            </h:panelGrid>

            <div class="row">
                <div class="col s6">
                    <p:dataTable var="com" value="#{commentBean.findAll()}" paginator="false" >


                        <p:column headerText="Nome">
                            <h:outputText value="#{request.remoteUser}" /> <!-- mudar se existir cadastro de usuario -->
                        </p:column>

                        <p:column headerText="COmentario">
                            <h:outputText value="#{com.description}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
