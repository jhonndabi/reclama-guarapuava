<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns = "http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <p:messages></p:messages>

        <h:form>
            <div class="row">
                <div class="input-field col s12">
                    <h:inputTextarea id="comment" value="#{commentBean.comment.description}"></h:inputTextarea>
                    <h:outputLabel for="comment">Digite um comentario sobre a ocorrencia</h:outputLabel>
                </div>
            </div>
            
            <div class="row">
                <h:commandButton action="#{commentBean.persist()}" class="waves-effect waves-light btn" value="Registrar comentario"></h:commandButton>
            </div>

            <div class="row">
                <div class="col s6">
                    <p:dataTable var="com" value="#{commentBean.findAll()}" paginator="false" >

                        <p:column headerText="Nome">
                            <h:outputText value="#{request.remoteUser}" /> <!-- mudar se existir cadastro de usuario -->
                        </p:column>

                        <p:column headerText="COmentario">
                            <h:outputText value="#{com.description}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
