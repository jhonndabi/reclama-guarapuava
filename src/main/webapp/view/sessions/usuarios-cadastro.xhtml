<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui"
                >

    <ui:define name="content">
        <p:messages></p:messages>

        <div class="container">
            <div class="row">

                <h:form class="col s12">
                    <h2 style="text-align: center">Fa√ßa seu cadastro</h2>

                    <div class="row">
                        <div class="input-field col s12">
                            <h:inputText id="user-name" value="#{userBean.user.name}"></h:inputText>
                            <h:outputLabel for="user-name">Informe seu nome</h:outputLabel>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <h:inputText id="user-email" value="#{userBean.user.email}"></h:inputText>
                            <h:outputLabel for="user-email">Informe seu e-mail</h:outputLabel>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <h:inputText id="user-login" value="#{userBean.user.login}"></h:inputText>
                            <h:outputLabel for="user-login">Informe um nome para login (ex. carneiro)</h:outputLabel>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <h:inputSecret id="user-password" value="#{userBean.user.password}" />
                            <h:outputLabel for="user-password">Informe uma senha</h:outputLabel>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <h:selectOneMenu id="user-city" value="#{userBean.cityId}">
                                <f:selectItem itemValue="" itemLabel="Selecione sua cidade"></f:selectItem>
                                <f:selectItems var="city" value="#{cityBean.findAll()}" itemValue="#{city.id}" itemLabel="#{city.name}"/>
                            </h:selectOneMenu>

                            <h:outputLabel for="occurrence-category">Cidade</h:outputLabel>
                        </div>
                    </div>

                    <div class="center">
                        <h:commandButton action="#{userBean.persist()}" value="Cadastrar" class="waves-effect waves-light btn"></h:commandButton>
                    </div>

                </h:form><!--h:form -->
            </div><!-- div.row -->
        </div><!--div.container-->

    </ui:define>

</ui:composition>
